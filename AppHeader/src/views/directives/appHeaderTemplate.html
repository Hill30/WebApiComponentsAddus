<header class="appHeader">

    <!--navbar-->
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">

            <div class="container">

                <div class="row-fluid">

                    <!--logo-->
                    <div class="span2">
                        <img class="logo" src="img/logo.png" alt="">
                    </div>
                    <!--logo-->

                    <!--wrap-->
                    <div class="span10">

                        <!--left-->
                        <div class="pull-left">

                            <!--dropdown-->
                            <div class="dropdown divider-left divider-right pull-left">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown"> {{ currentAppName }} <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li ng-repeat="application in applications" ng-hide="application.name == currentAppName" ><a ng-href="{{application.url}}">{{application.name}}</a></li>
                                </ul>
                            </div>
                            <!--dropdown-->

                            <!--transclude-->
                            <div class="pull-left" ng-transclude>
                            </div>
                            <!--transclude-->

                        </div>
                        <!--left-->

                        <!--right-->
                        <div class="pull-right">

                            <!--user-->
                            <div class="user divider-left pull-right">
                                <span class="user-name">{{ login }}</span>
                                <a href="#/logout" class="btn">Sign out <span class="icon-signout"></span></a>
                            </div>
                            <!--/user-->

                        </div>
                        <!--/right-->


                    </div>
                    <!--/wrap-->

                </div>

            </div>

        </div>
    </div>
    <!--/navbar-->

</header>
